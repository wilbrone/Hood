{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<div style="position: absolute; border:solid; height:100%; right:0%; top:0%; width:100%; background-image:url(https://images.unsplash.com/photo-1579033398426-20ee74a7cc5c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1402&q=80); background-size:100%; background-repeat: no-repeat;background-position: center;">
    <div class="container mt-4" style="border:solid; margin-left:0;margin-top:50px;">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4 mt-4">
                <div class="card ">
                    <div class="card-body mb-3 mr-3 ml-3">
                        <form action="" method="post" novalidate>
                            {% csrf_token%}
                            {{ form|crispy}}
                            <button type="submit" class="btn btn-primary btn-sm D-block mx-auto"> Log In</button>
                        </form>
                    </div>
                    <a href="" class="D-block mx-auto mb-3">Forgot password? </a>
                </div>
                <div class="card mt-2">
                    <div class="card-body mt-3 mb-3 mr-2 ml-4">
                        Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="descrpt">

    </div>
</div>
{% endblock %}
