{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>New Hood</title>
</head>

<body>
  {% block content %}
  {% comment %} put image in background {% endcomment %}
  <div class="container">
    <form action="{% url 'addNeighborhood' %}" method="post" style="padding-top:2em;margin:0 auto;width:70%;" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form neighborform %}
      <button class="btn btn-success btn-md" type="submit">Publish</button>
      {% comment %} <a href="{% url 'index' %}"><button type="submit">Publish</button></a> {% endcomment %}
    </form>
  </div>
  {% endblock %}
</body>

</html>
