{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Neighbourhood</title>
</head>

<body>
  {% block content %}
  <div class="container">
    <form action="{% url 'new_post' neighborhood.id %}" method="post" style="padding-top:2em;width:65%;margin:0 auto;" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {% bootstrap_field field %}
        {% endfor %}
        <button type="submit">Upload</button>
    </form>
  </div>
  {% endblock %}
</body>

</html>
